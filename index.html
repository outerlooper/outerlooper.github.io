                <a href="#works-photography" title="" class="">
                    <i class="fa fa-camera-retro" aria-hidden="true"></i> 
                    <span class="separator"></span>
                    <span class="label">photography</span>
                </a>
                <a href="#works-design" title="" class="">
                    <i class="fa fa-heart-o" aria-hidden="true"></i> 
                    <span class="separator"></span>
                    <span class="label">graphic design</span>
                </a>
                <a href="#works-drawings" title="" class="">
                    <i class="fa fa-pencil" aria-hidden="true"></i>

                <a href="#works-music" title="" class="">
                    <i class="fa fa-music" aria-hidden="true"></i>

                    <span class="label">music + bands</span>
                </a>
                <a href="#contacts" title="" class="">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> 
                    <span class="separator"></span>
                    <span class="label">contacts</span>
                </a>
                <a href="#top" title="" class="">
                    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i> 
                    <span class="separator"></span>
                    <span class="label">back to top</span>
                </a>

                <a name="works"></a>
                <div id="works">

                    <a name="works-web"></a>
                    <div id="works-web" class="wrapper">

                            <h2 class="works-category-title">Web + Code</h2>
                            <div id="works-web-grid" class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s uk-child-width-1-6@m" uk-grid="masonry: true">
                            </div>
                        </div>
                    </div>

                    <a name="works-photography"></a>
                    <div id="works-photography" class="wrapper">
                        <div class="container">
                            <h2 class="works-category-title">Photography</h2>
                            <div id="works-photography-grid" class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s uk-child-width-1-6@m" uk-grid="masonry: true">

                    <div id="works-painitngs" class="wrapper">

                            <h2 class="works-category-title">Paintings</h2>

                            </div>
                        </div>
                    </div> -->

                    <a href="https://www.facebook.com/outerlooper" title="" data-tip="Facebook">

                    <a href="https://www.youtube.com/user/outerlooper" title="" data-tip="YouTube">

                    </a>
                    <a href="https://github.com/outerlooper" title="" data-tip="GitHub">
